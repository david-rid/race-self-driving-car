    <head>

    <body>

        <div id="sliders">

            <div id="aiCountDiv">
                <label for="aiCountSlider">AI Car Count: </label>
                <input type="range" id="aiCountSlider" min="10" max="500" value="100">
                <b id="aiCountDisplay">100</b>
            </div>

            <div id="speedDiv">
                <label for="speedSlider">Maximum Player Car Speed: </label>
                <input type="range" id="speedSlider" min="3" max="10" value="3">
                <b id="speedDisplay">3</b>
            </div>

            <div id="trafficDiv"> 
                <label for="trafficSlider">Number of Cars in Traffic: </label>
                <input type="range" id="trafficSlider" min="20" max="100" value="35">
                <b id="trafficDisplay">35</b>
            </div>

        </div>

        <canvas id="playerCanvas"></canvas>
        <canvas id="carCanvas"></canvas>
